<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Customer Management System</h1>
        <div class="navbar">
            <a href="#" id="login-link">Login</a>
            <a href="#" id="signup-link">Signup</a>
            <a href="#" id="customer-list-link">Customer List</a>
            <a href="#" id="add-customer-link">Add Customer</a>
        </div>
        <div class="content">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            
            <form id="signup-form">
                <input type="text" id="first-name" placeholder="First Name" required>
                <input type="text" id="last-name" placeholder="Last Name" required>
                <input type="text" id="username-2" placeholder="Username" required>
                <input type="password" id="password-2" placeholder="Password" required>
                <button type="submit">Signup</button>
            </form>
            
            <form id="add-customer-form">
                <input type="text" id="first-name-2" placeholder="First Name" required>
                <input type="text" id="last-name-2" placeholder="Last Name" required>
                <input type="text" id="street" placeholder="Street" required>
                <input type="text" id="address" placeholder="Address" required>
                <input type="text" id="city" placeholder="City" required>
                <input type="text" id="state" placeholder="State" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="tel" id="phone" placeholder="Phone" required>
                <button type="submit">Add Customer</button>
            </form>
            <h2>Customer List</h2>
            <table id="customer-list-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Street</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="customer-list-table-body"></tbody>
            </table>
            <button id="sync-button">Sync</button>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
